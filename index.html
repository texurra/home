<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Texurra - Digital Words Redefined</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f005c, #5b247a, #ff6ec4);
      color: #fff;
      overflow-x: hidden;
      -webkit-text-size-adjust: none;
      touch-action: manipulation;
    }
    header {
      text-align: center;
      padding: 60px 15px 40px;
      font-family: 'Orbitron', sans-serif;
    }
    .title {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.85;}
    }
    .subtitle {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #d1c4e9;
    }
    section {
      text-align: center;
      padding: 30px 15px;
    }
    .cta {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #ffffff33;
      padding: 25px;
      border-radius: 18px;
      margin: 0 auto;
      max-width: 90%;
      box-shadow: 0 0 10px #0ff3, 0 0 25px #f0f3;
    }
    .cta h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .cta p {
      font-size: 0.95rem;
      margin-bottom: 25px;
      color: #cfcfcf;
    }
    .cta button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #f0f);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #0ff, 0 0 18px #f0f;
    }
    .cta button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00f, 0 0 30px #f0f;
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media screen and (min-width: 768px) {
      .title { font-size: 4rem; }
      .subtitle { font-size: 1.5rem; }
      .cta h2 { font-size: 2rem; }
      .cta p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Texurra</div>
    <div class="subtitle">Where Digital Words Come Alive ðŸ’»âœ¨</div>
  </header>

  <section>
    <div class="cta">
      <h2>Rmhss melattur</h2>
      <p>Our first blog post.</p>
      <a>
        <button>view the blog post</button>
      </a>
      
    </div>
  </section>


  <section>
    <div class="cta">
      <h2>Start Sharing Your Voice</h2>
      <p>Texurra empowers bloggers, writers, and thinkers to publish, grow, and inspire with digital style.</p>
      <button onclick="alert('Coming soon!')">Launch Blog</button>
    </div>
  </section>

  
  <footer>
    &copy; 2025 Texurra. All Rights Reserved.
  </footer>

</body>
</html>
